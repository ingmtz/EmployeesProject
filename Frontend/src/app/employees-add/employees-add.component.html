<h4 class="mb-4">Add a employee</h4>
<form (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Name">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" placeholder="Last name">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
